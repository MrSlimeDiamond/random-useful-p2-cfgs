sar_alias sar_hud_preset_1 "exec hud/1"
sar_alias sar_hud_preset_2 "exec hud/2"
sar_alias sar_hud_preset_3 "exec hud/3"
sar_alias sar_hud_under_showpos "cl_showpos 1; sar_hud_x 2; sar_hud_y 65; sar_hud_font_index 0; +hudtext; nop"
sar_function sar_hud_middle "svar_set __tmp $width; svar_fdiv __tmp 2; svar_fadd __tmp 40; sar_expand sar_hud_x $$__tmp; svar_set __tmp $height; svar_fdiv __tmp 2; svar_fsub __tmp 20; sar_expand sar_hud_y $$__tmp"